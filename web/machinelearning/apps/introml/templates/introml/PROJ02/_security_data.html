{% load static %}
{% static "" as base_static %}
<h3>{{symbol}}</h3>
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Data')">Data</button>
  <button class="tablinks" onclick="openTab(event, 'Chart')">Chart</button>
  <button class="tablinks" onclick="openTab(event, 'Other')">Other</button>
</div>

<div id="Data" class="tabcontent" style="height: 500px;margin: 0em;overflow-y: auto;">
<table>
    <thead>
        <th>date</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>adj_close</th><th>volume</th>
    </thead>
{% for d in data %}
 <tr>
     <td>{{d.yy_mm_dd}}</td><td>{{d.open}}</td><td>{{d.high}}</td><td>{{d.low}}</td>
     <td>{{d.close}}</td><td>{{d.adj_close}}</td><td>{{d.volume}}</td>
 </tr>
{% endfor %}
</table>
</div>

<div id="Chart" class="tabcontent" style="overflow-y: auto;">
   <img src="{{ base_static }}introml/data/images/{{chapter_id}}/{{fig_id}}.{{img_type}}" %}" width="900" height="500" />
</div>

<div id="Other" class="tabcontent">
  <h3>Other</h3>
  <p>Use this later on.</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
